<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Change Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Write your markup here -->
  <h1>Change Calculator</h1>
  <input type="text" id="amount-due" placeholder="Amount Due"/>
  <input type="text" id="amount-received" placeholder="Amount Received"/>
  <button id="calculate-change" onclick="handleClickEvent()">Calculate</button>
  <p id="output"></p>
  <p id="dollars-output">Dollars</p>
  <p id="quarters-output">Quarters</p>
  <p id="dimes-output">Dimes</p>
  <p id="nickels-output">Nickels</p>
  <p id="pennies-output">Pennies</p>
  <!-- Don't forget to add your <script> tag here -->
  <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" ></script>  
  <script src="main.js" charset="utf-8"></script>    
</body>
</html>
